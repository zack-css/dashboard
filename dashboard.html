<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Implementando Chart.JS</title>
</head>
<style>
</style>
<body style="display: flex;flex-direction: row;">
        <div>
            <canvas id="myChart" style="position: relative; height:40vh; width:30vw">

            </canvas>
            <br><br>
            <h2 style="text-align: center;">Temperatura</h2>
            <canvas id="myChart4" style="position: relative; height:40vh; width:30vw">

            </canvas>
        </div>
        <div>
            <canvas id="myChart2" style="position: relative; height:40vh; width:30vw">

            </canvas>
        </div>
        <div>
            <h2 style="text-align: center;">Umidade</h2>
            <canvas id="myChart3" style="position: relative; height:40vh; width:30vw">

            </canvas>
        </div>
</body>
<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');
    const ctx4 = document.getElementById('myChart4');



  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'], // as labels embaixo das barras
        datasets: [{
          label: 'Temperatura', // legenda do grafico
          data: [30, 29, 28, 25, 22, 23], // valores da linha
          borderWidth: 1, // grosura da borda da barra
          backgroundColor: 'red',
          borderColor: 'red' // cor da borda da linha
        },
        {
          label: 'Umidade', // legenda do grafico
          data: [80, 82, 80, 85, 85, 83],
          borderWidth: 1, // grosura da borda da barra
          backgroundColor: 'blue',
          borderColor: 'blue' // cor da borda da linha
        }]
      },
    });
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'], // as labels embaixo das barras
        datasets: [{
          label: 'Temperatura', // legenda do grafico
          data: [30, 29, 28, 25, 22, 23], // valores da linha
          borderWidth: 1,// grosura da borda da barra
          backgroundColor: 'red'

        },
        {
          label: 'Umidade', // legenda do grafico
          data: [80, 82, 80, 85, 85, 83],
          borderWidth: 1,// grosura da borda da barra
          backgroundColor: 'blue'
        }]
      },
      
    });
    const Temperatura = [30, 29, 28, 25, 22, 23];
    const Umidade = [80, 82, 80, 85, 85, 83];


   
    new Chart(ctx3, {
      type: 'doughnut',
      data: {
        
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'], // as labels embaixo das barras
        datasets: [{
            label: 'Umidade', // legenda do grafico
          data: Umidade, // valores da linha
          backgroundColor: ['rgba(122, 160, 255, 1)','rgba(102, 145, 255, 1)', 'rgba(122, 160, 255, 1)', 'blue', 'blue', 'rgba(38, 100, 255, 1)']
        }]
        },
        
    });
    new Chart(ctx4, {
      type: 'doughnut',
      data: {
        
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'], // as labels embaixo das barras
        datasets: [{
          label: 'Temperatura', // legenda do grafico
          data: Temperatura, // valores da linha
          backgroundColor: ['red','rgba(255, 4, 0, 0.8)', 'rgba(255, 41, 37, 0.8)', 'rgba(255, 56, 53, 0.8)', 'rgba(254, 85, 82, 0.8)', 'rgba(252, 108, 106, 0.8)']
        }]
        },
        
    });
</script>
   
</html>
